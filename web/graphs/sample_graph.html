<!DOCTYPE>
    <html>
      <head>
        <title>Labels demo</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <link href="style.css" rel="stylesheet" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.11/cytoscape.js"></script>
        <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
        <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.5.0/cytoscape-dagre.js"></script>

      </head>
      <body>
        <h1>Labels demo</h1>
        <div id="cy"></div>
        <script>
          var cy = window.cy = cytoscape({
            container: document.getElementById('cy'),
            boxSelectionEnabled: false,
            autounselectify: true,

            layout: {
              name: 'dagre'
            },

            style: [
              {
                selector: 'node',
                style: {
                  'content': 'data(label)',
                  'text-opacity': 0.7,
                  'text-valign': 'center',
                  'text-halign': 'center',
                  'background-color': '#5cb85c'
                }
              },
              {
                selector: 'edge',
                style: {
                  'curve-style': 'bezier',
                  'width': 2,
                  'target-arrow-shape': 'triangle',
                  'line-color': '#d7efd7',
                  'target-arrow-color': '#d7efd7'
                }
              },
              {
                selector: 'edge',
                style: {
                  'label': 'data(label)',
                  'text-opacity': 0.5
                }
              },
              {
                  selector: '.leafClass',
                  style: {
                    'content': 'data(label)',
                    'text-opacity': 0.7,
                    'text-valign': 'center',
                    'text-halign': 'center',
                    'background-color': '#EDB76B'
                  }
                }
            ],

            elements: {
              nodes: [
{ data: { id: 'Gender_10', label: 'Gender' } },
{ data: { id: 'Height (cm)_8', label: 'Height (cm)' } },
{ data: { id: '[66, 82)', label: '[66, 82)' } },
{ data: { id: '[34, 50)', label: '[34, 50)' } },
{ data: { id: 'Gender_9', label: 'Gender' } },
{ data: { id: 'Gender_6', label: 'Gender' } },
{ data: { id: 'Height (cm)_3', label: 'Height (cm)' } },
{ data: { id: 'Gender_5', label: 'Gender' } },
{ data: { id: 'Gender_2', label: 'Gender' } },
{ data: { id: 'Height (cm)_11', label: 'Height (cm)' } },
{ data: { id: 'Weight (kg)_1', label: 'Weight (kg)' } },
{ data: { id: 'Gender_13', label: 'Gender' } },
{ data: { id: 'Gender_14', label: 'Gender' } },
{ data: { id: '[18, 34)', label: '[18, 34)' } },
{ data: { id: 'Height (cm)_4', label: 'Height (cm)' } },
{ data: { id: 'Gender_7', label: 'Gender' } },
{ data: { id: 'Gender_12', label: 'Gender' } },
{ data: { id: '[50, 66)', label: '[50, 66)' } },
],
                    edges: [
{ data: { source: 'Gender_2', target: '[18, 34)', label: 'female' } },
{ data: { source: 'Height (cm)_3', target: '[34, 50)', label: '[182.500822127, 199.99914951)' } },
{ data: { source: 'Height (cm)_3', target: '[66, 82)', label: '[165.002494744, 182.500822127)' } },
{ data: { source: 'Height (cm)_3', target: '[34, 50)', label: '[147.504167361, 165.002494744)' } },
{ data: { source: 'Height (cm)_3', target: '[34, 50)', label: '[130.005839978, 147.504167361)' } },
{ data: { source: 'Gender_2', target: 'Height (cm)_3', label: 'male' } },
{ data: { source: 'Weight (kg)_1', target: 'Gender_2', label: '[70.0000268571, 84.9999162979)' } },
{ data: { source: 'Gender_5', target: '[66, 82)', label: 'female' } },
{ data: { source: 'Gender_5', target: '[66, 82)', label: 'male' } },
{ data: { source: 'Height (cm)_4', target: 'Gender_5', label: '[182.500822127, 199.99914951)' } },
{ data: { source: 'Gender_6', target: '[34, 50)', label: 'female' } },
{ data: { source: 'Gender_6', target: '[34, 50)', label: 'male' } },
{ data: { source: 'Height (cm)_4', target: 'Gender_6', label: '[165.002494744, 182.500822127)' } },
{ data: { source: 'Gender_7', target: '[18, 34)', label: 'female' } },
{ data: { source: 'Gender_7', target: '[18, 34)', label: 'male' } },
{ data: { source: 'Height (cm)_4', target: 'Gender_7', label: '[147.504167361, 165.002494744)' } },
{ data: { source: 'Height (cm)_4', target: '[18, 34)', label: '[130.005839978, 147.504167361)' } },
{ data: { source: 'Weight (kg)_1', target: 'Height (cm)_4', label: '[84.9999162979, 99.9998057388)' } },
{ data: { source: 'Height (cm)_8', target: '[34, 50)', label: '[182.500822127, 199.99914951)' } },

{ data: { source: 'Height (cm)_11', target: 'Gender_12', label: '[165.002494744, 182.500822127)' } },
{ data: { source: 'Gender_13', target: '[18, 34)', label: 'female' } },

{ data: { source: 'Height (cm)_11', target: 'Gender_14', label: '[130.005839978, 147.504167361)' } },
{ data: { source: 'Weight (kg)_1', target: 'Height (cm)_11', label: '[55.0001374162, 70.0000268571)' } },
]
                },
            });
cy.$("[id='[18, 34)']").classes('leafClass');
cy.$("[id='[66, 82)']").classes('leafClass');
cy.$("[id='[34, 50)']").classes('leafClass');
cy.$("[id='[50, 66)']").classes('leafClass');
</script>
      </body>
    </html>
