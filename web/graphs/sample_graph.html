<!DOCTYPE>
<html>
  <head>
    <title>Labels demo</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link href="style.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.11/cytoscape.js"></script>
    <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.5.0/cytoscape-dagre.js"></script>

  </head>
  <body>
    <h1>Labels demo</h1>
    <div id="cy"></div>
    <script>
      var cy = window.cy = cytoscape({
        container: document.getElementById('cy'),
        boxSelectionEnabled: false,
        autounselectify: true,

        layout: {
          name: 'dagre'
        },

        style: [
          {
            selector: 'node',
            style: {
              'content': 'data(label)',
              'text-opacity': 0.7,
              'text-valign': 'center',
              'text-halign': 'center',
              'background-color': '#5cb85c'
            }
          },
          {
            selector: 'edge',
            style: {
              'curve-style': 'bezier',
              'width': 2,
              'target-arrow-shape': 'triangle',
              'line-color': '#d7efd7',
              'target-arrow-color': '#d7efd7'
            }
          },
          {
            selector: 'edge',
            style: {
              'label': 'data(label)',
              'text-opacity': 0.5
            }
          }
        ],

        elements: {
          nodes: [
            { data: { id: 'Sex_4', label: 'Sex' } },
            { data: { id: 'Sex_5', label: 'Sex' } },
            { data: { id: 'Sex_6', label: 'Sex' } },
            { data: { id: 'Sex_7', label: 'Sex' } },
            { data: { id: 'Weight_1', label: 'Weight' } },
            { data: { id: 'Sex_1', label: 'Sex' } },
            { data: { id: 'Sex_2', label: 'Sex' } },
            { data: { id: 'Weight_2', label: 'Weight' } },
            { data: { id: 'Weight_4', label: 'Weight' } },
            { data: { id: 'Sex_3', label: 'Sex' } },
            { data: { id: 'Sex_8', label: 'Sex' } },
            { data: { id: 'Sex_9', label: 'Sex' } },
            { data: { id: '[53, 70)', label: '[53, 70)' } },
            { data: { id: '[19, 36)', label: '[19, 36)' } },
            { data: { id: 'Weight_3', label: 'Weight' } },
            { data: { id: 'Height_1', label: 'Height' } },
          ],
          edges: [
            { data: { source: 'Height_1', label: '[100.0, 120.0)', target: 'Weight_1' } },
            { data: { source: 'Weight_1', label: '[107.755, 136.6325)', target: '[19, 36)' } },
            { data: { source: 'Weight_1', label: '[136.6325, 165.51)', target: '[19, 36)' } },
            { data: { source: 'Weight_1', label: '[50.0, 78.8775)', target: 'Sex_1' } },
            { data: { source: 'Sex_1', label: 'male', target: '[19, 36)' } },
            { data: { source: 'Sex_1', label: 'female', target: '[19, 36)' } },
            { data: { source: 'Weight_1', label: '[78.8775, 107.755)', target: 'Sex_2' } },
            { data: { source: 'Sex_2', label: 'male', target: '[19, 36)' } },
            { data: { source: 'Sex_2', label: 'female', target: '[53, 70)' } },
            { data: { source: 'Height_1', label: '[120.0, 140.0)', target: 'Weight_2' } },
            { data: { source: 'Weight_2', label: '[107.755, 136.6325)', target: '[53, 70)' } },
            { data: { source: 'Weight_2', label: '[136.6325, 165.51)', target: '[19, 36)' } },
            { data: { source: 'Weight_2', label: '[50.0, 78.8775)', target: 'Sex_3' } },
            { data: { source: 'Sex_3', label: 'male', target: '[19, 36)' } },
            { data: { source: 'Sex_3', label: 'female', target: '[19, 36)' } },
            { data: { source: 'Weight_2', label: '[78.8775, 107.755)', target: 'Sex_4' } },
            { data: { source: 'Sex_4', label: 'male', target: '[19, 36)' } },
            { data: { source: 'Sex_4', label: 'female', target: '[19, 36)' } },
            { data: { source: 'Height_1', label: '[140.0, 160.0)', target: 'Weight_3' } },
            { data: { source: 'Weight_3', label: '[107.755, 136.6325)', target: '[19, 36)' } },
            { data: { source: 'Weight_3', label: '[136.6325, 165.51)', target: '[19, 36)' } },
            { data: { source: 'Weight_3', label: '[50.0, 78.8775)', target: 'Sex_5' } },
            { data: { source: 'Sex_5', label: 'male', target: '[19, 36)' } },
            { data: { source: 'Sex_5', label: 'female', target: '[19, 36)' } },
            { data: { source: 'Weight_3', label: '[78.8775, 107.755)', target: 'Sex_6' } },
            { data: { source: 'Sex_6', label: 'male', target: '[19, 36)' } },
            { data: { source: 'Sex_6', label: 'female', target: '[19, 36)' } },
            { data: { source: 'Height_1', label: '[160.0, 180.0)', target: 'Weight_4' } },
            { data: { source: 'Weight_4', label: '[107.755, 136.6325)', target: 'Sex_7' } },
            { data: { source: 'Sex_7', label: 'male', target: '[19, 36)' } },
            { data: { source: 'Sex_7', label: 'female', target: '[19, 36)' } },
            { data: { source: 'Weight_4', label: '[136.6325, 165.51)', target: '[19, 36)' } },
            { data: { source: 'Weight_4', label: '[50.0, 78.8775)', target: 'Sex_8' } },
            { data: { source: 'Sex_8', label: 'male', target: '[19, 36)' } },
            { data: { source: 'Sex_8', label: 'female', target: '[19, 36)' } },
            { data: { source: 'Weight_4', label: '[78.8775, 107.755)', target: 'Sex_9' } },
            { data: { source: 'Sex_9', label: 'male', target: '[19, 36)' } },
            { data: { source: 'Sex_9', label: 'female', target: '[19, 36)' } }
          ]
        },
      });
    </script>
  </body>
</html>
