<!DOCTYPE html>
<html>
<head>
<title>Histogram Secure Computations</title>
</head>

<body>
  <h1>Histogram Secure Computations</h1>


  <p>Select attrubutes to create histogram</p>

  <form action="http://127.0.0.1:3000/histogram" method="post">
    <table>
    <tr>
      <td scope="col">
          <input type="checkbox" name="attributes" value="Age">Age
      </td>
      <td scope="col">
        <input type="number" id="AgeCells" name="cells" min="1" max="5" style="display:none;" class="answer_list" placeholder="3">
      </td>
    </tr>
    <tr>
        <td scope="col">
            <input type="checkbox" name="attributes" value="Height">Height
        </td>
        <td scope="col">
          <input type="number" id="HeightCells" name="cells" min="1" max="5" style="display:none;" class="answer_list" placeholder="3">
        </td>
    </tr>
    <tr>
        <td scope="col">
            <input type="checkbox" name="attributes" value="Weight">Weight
        </td>
        <td scope="col">
          <input type="number" id="WeightCells" name="cells" min="1" max="5" style="display:none;" class="answer_list" placeholder="3">
        </td>
    </tr>
    </table>
    <input type="submit">
  </form>



</body>

<script>
var cb0 = document.querySelectorAll('input[type="checkbox"]')[0];
var cb1 = document.querySelectorAll('input[type="checkbox"]')[1];
var cb2 = document.querySelectorAll('input[type="checkbox"]')[2];

cb0.addEventListener("click", function () {
    if(cb0.checked)
        document.getElementById("AgeCells").style.display = "block";
    else
        document.getElementById("AgeCells").style.display = "none";
});

cb1.addEventListener("click", function () {
    if(cb1.checked)
        document.getElementById('HeightCells').style.display = "block";
    else
        document.getElementById('HeightCells').style.display = "none";
});

cb2.addEventListener("click", function () {
    if(cb2.checked)
        document.getElementById('WeightCells').style.display = "block";
    else
        document.getElementById('WeightCells').style.display = "none";
});
</script>


</html>
